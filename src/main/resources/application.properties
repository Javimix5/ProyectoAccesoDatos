spring.datasource.url=jdbc:mysql://localhost:3306/misterios_de_cartas?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración para OpenAPI / Swagger
# Definimos la ruta del JSON de la API como API_DOC.json (corrigiendo el posible error tipográfico ODC)
springdoc.api-docs.path=/API_DOC.json
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=Controller
